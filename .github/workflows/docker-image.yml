name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag pnilab/ctp-signature:latest
      
    - name: Get tag
        id: tag
        uses: oprypin/find-latest-tag@v1
        with:
          repository: pni-lab/ctp-signature  # The repository to scan.
      
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}
          
    - name: Docker Push
      run: |
          VER=`echo ${{steps.tag.outputs.tag}} | awk -F'[.-]' '{print $1 "." $2}'` #major.minor
          docker push pnilab/ctp-signature:latest
          docker push pnilab/pumi-slim:$VER
